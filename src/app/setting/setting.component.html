<app-navbar></app-navbar>

<div class="box">
    <h2>filter & take</h2>

    <input id="myInput" type="text" placeholder="Type any word...." />

    <ul>
        <li *ngFor="let item of results">{{ item }}</li>
    </ul>

    <p *ngIf="results.length >= 3" style="color: rgb(28, 206, 28);">
        ✅ Have received 3 words! ✅
    </p>
</div>

<div class="box">
    <h2>interval & repeat (+ take) </h2>
    <button (click)="startStream()">Start Interval Stream</button>
    <div>{{ currentValue }}</div>
</div>

<div class="box">
    <h2>concat & merge</h2>

    <button (click)="startConcat()">Start Concat</button>
    <button (click)="startMerge()">Start Merge</button>

    <div>{{ message$ | async }}</div>
</div>
