<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.component.css">
</head>

<body>
    <h1 class="header-text">Login</h1>
    <form (ngSubmit)="onLogin()" class="box">
        <input type="text" [(ngModel)]="username" name="username" placeholder="username" required />
        <br />
        <input type="password" [(ngModel)]="password" name="password" placeholder="password" required />
        <br />
        <p *ngIf="errorMessage" class="alert">{{ errorMessage }}</p>
        <button type="submit">Login</button>
        <button type="button" (click)="onRegis()">Register</button>
    </form>
</body>
